<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>welcome to our blog</h1>
    <form action="" method="post" class="article-addition">
      <p class="warning"></p>
      <input
        type="text"
        name="title"
        placeholder="Title"
        style="display: block"
      />
      <textarea
        name="article"
        id=""
        cols="30"
        rows="10"
        style="display: block"
      ></textarea>
      <input
        type="text"
        name="author"
        placeholder=" add your name"
        style="display: block"
      />
      <button type="submit">publish</button>
      <button type="button" class="reset-blog">reset the blog</button>
    </form>
    <div class="articles"></div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
